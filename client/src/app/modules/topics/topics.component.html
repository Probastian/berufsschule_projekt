<span>
  <h1>Topics</h1>
  <!-- TODO: Implement Admin Condition -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal-new-topic">
    New topic
  </button>
  <!-- New topic-Modal -->
  <div class="modal fade" id="modal-new-topic" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <form #newTopic="ngForm" (submit)="createTopic(newTopic)">
          <!--#newtopic="ngForm"-->
          <div class="modal-header">
            <h5 class="modal-title">Create new topic</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label>Name</label>
              <input type="text" ngModel class="form-control" required="required" name="name">
            </div>
            <div class="py-1"></div>
            <div class="form-group">
              <label>Description</label>
              <textarea ngModel class="form-control span6" rows="8" required="required" name="description"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Create</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</span>
<div class="my-2"></div>
<div class="topicsContainer">
  <div class="border accordion accordion-flush" id="accordionFlushLetters">
    <div *ngFor="let topicKey of topicsMapKeys" class="accordion-item">
      <h2 class="accordion-header" [attr.id]="'flush-heading-letter-' + topicKey.toLowerCase()">
        <button class="py-2 accordion-button collapsed" type="button" data-bs-toggle="collapse"
          [attr.data-bs-target]="'#flush-letter-' + topicKey.toLowerCase()" aria-expanded="false"
          [attr.aria-controls]="'flush-letter-' + topicKey.toLowerCase()">
          {{topicKey}}
        </button>
      </h2>
      <div *ngFor="let topic of topicsMap.get(topicKey)" [attr.id]="'flush-letter-' + topicKey.toLowerCase()"
        class="accordion-collapse collapse" [attr.aria-labelledby]="'flush-heading-letter-' + topicKey.toLowerCase()"
        data-bs-parent="#accordionFlushLetters">
        <a class="py-0 accordion-body" [attr.href]="'/topic/'+topic.id">
          {{topic.name}}
        </a>
      </div>
    </div>
  </div>
</div>

<div *ngFor="let user of allUsers">
  <span>
    <span class="bg-yarac-primary">
      <a>Id: {{user.id}}</a>
      <div class="vr mx-1"></div>
      <a>User since {{user.joinDate | date: 'dd.MM.yyyy'}}</a>
    </span>
    <!-- Button trigger modal -->
    <!-- TODO: Implement Admin Condition -->
    <button type="button" class="btn btn-danger f-right" data-bs-toggle="modal" data-bs-target="#modal-delete-user" (click)="this.userToDelete = user">
      Delete
    </button>
    <!-- Admin Delete-Modal -->
    <div class="modal fade" id="modal-delete-user" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Delete user?</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Are you sure you want to delete this user?</p>
            <p class="fw-bold">This cannot be undone!</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              Cancel
            </button>
            <button type="submit" class="btn btn-danger"  data-bs-dismiss="modal" (click)="deleteUser()">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </span>
  <h1 class="mb-0">{{user.username}}</h1>
  <p class="mb-0">{{user.firstname}} {{user.lastname}}</p>
  <!-- TODO: Only show when displayed user is current user or when admin -->
  <p class="mb-0">{{user.email}}</p>
</div>
